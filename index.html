<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator by Matt</header>

    <div class="page">
        <div class="content">
            <div id="calc">
                <div id="display">123 + 456</div>
                <div id="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>.</button>
                    <button>x</button>
                    <button>รท</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Footer? I don't even know her!</footer>
</body>
</html>
